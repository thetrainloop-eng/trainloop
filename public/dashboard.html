<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainLoop Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 24px; }
    .header-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      opacity: 0.9;
    }
    .header-links a:hover { opacity: 1; text-decoration: underline; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card-title {
      font-size: 14px;
      text-transform: uppercase;
      color: #666;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-connected { background: #e8f5e9; color: #2e7d32; }
    .status-disconnected { background: #ffebee; color: #c62828; }
    .status-enabled { background: #e3f2fd; color: #1565c0; }
    .status-disabled { background: #f5f5f5; color: #757575; }
    .stat-value { font-size: 32px; font-weight: 700; color: #333; }
    .stat-label { font-size: 13px; color: #666; margin-top: 5px; }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: #666; font-size: 13px; }
    .info-value { color: #333; font-weight: 500; font-size: 13px; text-align: right; max-width: 60%; word-break: break-all; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102,126,234,0.3); }
    .btn-secondary { background: #f5f5f5; color: #333; border: 1px solid #ddd; }
    .btn-secondary:hover { background: #efefef; }
    .btn-danger { background: #ef5350; color: white; }
    .btn-danger:hover { background: #e53935; }
    .btn-success { background: #4caf50; color: white; }
    .btn-success:hover { background: #43a047; }
    .changes-list { max-height: 400px; overflow-y: auto; }
    .change-item {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid #667eea;
    }
    .change-item.created { border-left-color: #4caf50; }
    .change-item.modified { border-left-color: #ff9800; }
    .change-item.deleted { border-left-color: #f44336; }
    .change-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .change-file { font-weight: 600; color: #333; font-size: 14px; }
    .change-type {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: 600;
    }
    .change-type.created { background: #e8f5e9; color: #2e7d32; }
    .change-type.modified { background: #fff3e0; color: #e65100; }
    .change-type.deleted { background: #ffebee; color: #c62828; }
    .change-type.baseline { background: #e3f2fd; color: #1565c0; }
    .change-type.renamed { background: #f3e5f5; color: #7b1fa2; }
    .change-time { font-size: 12px; color: #999; }
    .empty-state { text-align: center; padding: 40px; color: #999; }
    .explanation-status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 8px;
      margin-left: 8px;
      font-weight: 500;
    }
    .explanation-status.generated { background: #e8f5e9; color: #2e7d32; }
    .explanation-status.skipped { background: #fff3e0; color: #e65100; }
    .explanation-status.failed { background: #ffebee; color: #c62828; }
    .explanation-status.pending { background: #e3f2fd; color: #1565c0; }
    .view-explanation {
      font-size: 12px;
      color: #667eea;
      cursor: pointer;
      margin-top: 6px;
      display: inline-block;
    }
    .view-explanation:hover { text-decoration: underline; }
    .explanation-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
    }
    .explanation-content.show { display: block; }
    .explanation-text { font-weight: 500; margin-bottom: 8px; color: #333; }
    .explanation-section { margin-bottom: 8px; }
    .explanation-section-title { font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 4px; }
    .explanation-bullets { padding-left: 16px; margin: 0; }
    .explanation-bullets li { margin-bottom: 3px; color: #444; }
    .change-items { margin-top: 12px; }
    .change-item-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .change-item-card.high-risk { border-left: 3px solid #f44336; background: #fff8f8; }
    .change-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .change-item-type {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }
    .change-item-type.added { background: #e8f5e9; color: #2e7d32; }
    .change-item-type.removed { background: #ffebee; color: #c62828; }
    .change-item-type.modified { background: #fff3e0; color: #e65100; }
    .change-item-location { font-size: 11px; color: #666; }
    .change-item-description { font-size: 13px; color: #333; margin-bottom: 6px; }
    .evidence-toggle {
      font-size: 11px;
      color: #667eea;
      cursor: pointer;
      display: inline-block;
      margin-top: 4px;
    }
    .evidence-toggle:hover { text-decoration: underline; }
    .evidence-content { display: none; margin-top: 8px; font-size: 12px; }
    .evidence-content.show { display: block; }
    .evidence-box { background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 8px; margin-bottom: 6px; }
    .evidence-label { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 4px; }
    .evidence-text { font-family: 'Monaco', 'Consolas', monospace; font-size: 11px; color: #333; white-space: pre-wrap; }
    .evidence-before { border-left: 3px solid #f44336; }
    .evidence-after { border-left: 3px solid #4caf50; }
    .high-risk-alert { background: #ffebee; color: #c62828; padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; font-size: 12px; font-weight: 500; }
    .config-form { margin-top: 15px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .loading { opacity: 0.6; pointer-events: none; }
    .refresh-time { font-size: 12px; color: #999; margin-left: auto; }
  </style>
</head>
<body>
  <div class="header">
    <h1>TrainLoop Dashboard</h1>
    <div class="header-links">
      <a href="/">Home</a>
      <a href="/api/documents" target="_blank">API: Documents</a>
      <a href="/api/change-records" target="_blank">API: Changes</a>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="card-title">Google Drive Status</div>
      <div id="driveStatus">
        <span class="status-badge status-disconnected">Loading...</span>
      </div>
      <div style="margin-top: 15px;">
        <div class="info-row">
          <span class="info-label">Folder ID</span>
          <span class="info-value" id="folderId">-</span>
        </div>
      </div>
      <div style="margin-top: 15px;">
        <button class="btn btn-primary" onclick="window.location.href='/auth/google'">Authenticate</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Scheduler</div>
      <div id="schedulerStatus">
        <span class="status-badge status-disabled">Loading...</span>
      </div>
      <div style="margin-top: 15px;">
        <div class="info-row">
          <span class="info-label">Interval</span>
          <span class="info-value" id="interval">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Last Run</span>
          <span class="info-value" id="lastScheduledRun">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Next Run</span>
          <span class="info-value" id="nextRun">-</span>
        </div>
      </div>
      <div style="margin-top: 15px;">
        <button class="btn btn-success" id="startBtn" onclick="startScheduler()">Start</button>
        <button class="btn btn-danger" id="stopBtn" onclick="stopScheduler()">Stop</button>
        <button class="btn btn-secondary" onclick="runNow()">Run Now</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Statistics</div>
      <div style="display: flex; gap: 30px;">
        <div>
          <div class="stat-value" id="totalDocs">0</div>
          <div class="stat-label">Total Documents</div>
        </div>
        <div>
          <div class="stat-value" id="totalChanges">0</div>
          <div class="stat-label">Recent Changes</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Last Ingestion</div>
      <div id="lastIngestion">
        <div class="empty-state">No ingestion runs yet</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">
      Scheduler Configuration
    </div>
    <div class="config-form">
      <div class="form-group">
        <label>Google Drive Folder ID</label>
        <input type="text" id="configFolderId" placeholder="Enter folder ID from Google Drive URL">
      </div>
      <div class="form-group">
        <label>Ingestion Interval (minutes)</label>
        <input type="number" id="configInterval" min="1" value="60">
      </div>
      <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
    </div>
  </div>

  <div class="card" style="margin-top: 20px;">
    <div class="card-title">
      Recent Changes
      <span class="refresh-time" id="refreshTime"></span>
    </div>
    <div class="changes-list" id="changesList">
      <div class="empty-state">No changes detected yet</div>
    </div>
  </div>

  <script>
    let dashboardData = null;

    async function loadDashboard() {
      try {
        const response = await fetch('/api/dashboard');
        dashboardData = await response.json();
        updateUI();
      } catch (error) {
        console.error('Error loading dashboard:', error);
      }
    }

    function updateUI() {
      if (!dashboardData) return;

      // Google Drive status
      const driveStatus = document.getElementById('driveStatus');
      driveStatus.innerHTML = dashboardData.googleDrive.connected
        ? '<span class="status-badge status-connected">Connected</span>'
        : '<span class="status-badge status-disconnected">Disconnected</span>';
      
      document.getElementById('folderId').textContent = dashboardData.googleDrive.folderId || 'Not configured';

      // Scheduler status
      const schedulerStatus = document.getElementById('schedulerStatus');
      schedulerStatus.innerHTML = dashboardData.scheduler.enabled
        ? '<span class="status-badge status-enabled">Running</span>'
        : '<span class="status-badge status-disabled">Stopped</span>';
      
      document.getElementById('interval').textContent = `Every ${dashboardData.scheduler.intervalMinutes} minutes`;
      document.getElementById('lastScheduledRun').textContent = formatTime(dashboardData.scheduler.lastRun);
      document.getElementById('nextRun').textContent = formatTime(dashboardData.scheduler.nextRun);

      // Config form
      document.getElementById('configFolderId').value = dashboardData.googleDrive.folderId || '';
      document.getElementById('configInterval').value = dashboardData.scheduler.intervalMinutes;

      // Stats
      document.getElementById('totalDocs').textContent = dashboardData.stats.totalDocuments;
      document.getElementById('totalChanges').textContent = dashboardData.stats.recentChanges;

      // Last ingestion
      const lastIngestion = document.getElementById('lastIngestion');
      if (dashboardData.lastIngestion) {
        const li = dashboardData.lastIngestion;
        lastIngestion.innerHTML = `
          <div class="info-row">
            <span class="info-label">Status</span>
            <span class="info-value">${li.status}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Time</span>
            <span class="info-value">${formatTime(li.createdAt)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Documents</span>
            <span class="info-value">${li.documentsProcessed}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Changes</span>
            <span class="info-value">${li.changesDetected}</span>
          </div>
        `;
      }

      // Recent changes
      const changesList = document.getElementById('changesList');
      if (dashboardData.recentChanges && dashboardData.recentChanges.length > 0) {
        changesList.innerHTML = dashboardData.recentChanges.map((change, index) => {
          const displayTitle = change.changeType === 'baseline' 
            ? change.summary 
            : (change.fileName || 'Unknown');
          
          const statusBadge = change.explanationStatus 
            ? `<span class="explanation-status ${change.explanationStatus}">${change.explanationStatus}</span>` 
            : '';
          
          const hasExplanation = change.explanationText || change.explanationBullets;
          const viewLink = hasExplanation 
            ? `<span class="view-explanation" onclick="toggleExplanation(${index})">View explanation</span>` 
            : (change.explanationStatus === 'pending' ? '<span style="font-size:11px;color:#999;">Generating...</span>' : '');
          
          const explanationHtml = renderExplanation(change, index);
          
          return `
            <div class="change-item ${change.changeType}">
              <div class="change-header">
                <span class="change-file">${displayTitle}</span>
                <div>
                  <span class="change-type ${change.changeType}">${change.changeType}</span>
                  ${statusBadge}
                </div>
              </div>
              <div class="change-time">${formatTime(change.detectedAt)}</div>
              ${viewLink}
              ${explanationHtml}
            </div>
          `;
        }).join('');
      } else {
        changesList.innerHTML = '<div class="empty-state">No changes detected yet</div>';
      }

      document.getElementById('refreshTime').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    function formatTime(isoString) {
      if (!isoString) return '-';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function toggleExplanation(index) {
      const el = document.getElementById(`explanation-${index}`);
      if (el) {
        el.classList.toggle('show');
      }
    }

    function renderExplanation(change, index) {
      if (!change.explanationText && !change.explanationBullets) {
        if (change.explanationStatus === 'failed' && change.explanationError) {
          return `<div class="explanation-content" id="explanation-${index}" style="display:block;background:#fff3e0;border-color:#ff9800;"><span style="color:#e65100;">Error: ${change.explanationError}</span></div>`;
        }
        return '';
      }

      let bullets = null;
      let meta = null;
      if (change.explanationBullets) {
        try {
          const parsed = typeof change.explanationBullets === 'string' 
            ? JSON.parse(change.explanationBullets) 
            : change.explanationBullets;
          
          if (Array.isArray(parsed)) {
            bullets = { what_changed: parsed, why_it_matters: [], recommended_actions: [] };
          } else if (typeof parsed === 'object' && parsed !== null) {
            bullets = parsed;
          }
        } catch (e) {
          bullets = null;
        }
      }
      
      if (change.explanationMeta) {
        try {
          meta = typeof change.explanationMeta === 'string' 
            ? JSON.parse(change.explanationMeta) 
            : change.explanationMeta;
        } catch (e) {
          meta = null;
        }
      }

      let html = `<div class="explanation-content" id="explanation-${index}">`;
      
      if (meta && meta.highRiskDetected) {
        const phrases = meta.highRiskPhrases ? meta.highRiskPhrases.slice(0, 3).join(', ') : 'privacy/compliance';
        html += `<div class="high-risk-alert">⚠️ HIGH RISK: Contains ${phrases} language - requires immediate review</div>`;
      }
      
      if (change.explanationText) {
        html += `<div class="explanation-text">${change.explanationText}</div>`;
      }

      if (bullets && bullets.change_items && Array.isArray(bullets.change_items) && bullets.change_items.length > 0) {
        html += `<div class="change-items">
          <div class="explanation-section-title">Specific Changes (${bullets.change_items.length})</div>`;
        
        bullets.change_items.forEach((item, i) => {
          const hasHighRisk = item.why_it_matters && item.why_it_matters.includes('HIGH RISK');
          const cardClass = hasHighRisk ? 'change-item-card high-risk' : 'change-item-card';
          
          html += `<div class="${cardClass}">
            <div class="change-item-header">
              <span class="change-item-type ${item.change_type}">${item.change_type}</span>
              ${item.location ? `<span class="change-item-location">Section: ${item.location}</span>` : ''}
            </div>
            <div class="change-item-description">${item.plain_english_change}</div>
            <div style="font-size:12px;color:#666;margin-bottom:4px;">${item.why_it_matters}</div>
            <div style="font-size:12px;color:#1565c0;">→ ${item.recommended_action}</div>`;
          
          if (item.before_excerpt || item.after_excerpt) {
            html += `<span class="evidence-toggle" onclick="toggleEvidence(${index}, ${i})">Show evidence</span>
              <div class="evidence-content" id="evidence-${index}-${i}">`;
            if (item.before_excerpt) {
              html += `<div class="evidence-box evidence-before">
                <div class="evidence-label">Before</div>
                <div class="evidence-text">${item.before_excerpt}</div>
              </div>`;
            }
            if (item.after_excerpt) {
              html += `<div class="evidence-box evidence-after">
                <div class="evidence-label">After</div>
                <div class="evidence-text">${item.after_excerpt}</div>
              </div>`;
            }
            html += `</div>`;
          }
          html += `</div>`;
        });
        html += `</div>`;
      } else if (bullets) {
        if (bullets.what_changed && Array.isArray(bullets.what_changed) && bullets.what_changed.length > 0) {
          html += `<div class="explanation-section">
            <div class="explanation-section-title">What Changed</div>
            <ul class="explanation-bullets">${bullets.what_changed.map(b => `<li>${b}</li>`).join('')}</ul>
          </div>`;
        }
        if (bullets.why_it_matters && Array.isArray(bullets.why_it_matters) && bullets.why_it_matters.length > 0) {
          html += `<div class="explanation-section">
            <div class="explanation-section-title">Why It Matters</div>
            <ul class="explanation-bullets">${bullets.why_it_matters.map(b => `<li>${b}</li>`).join('')}</ul>
          </div>`;
        }
        if (bullets.recommended_actions && Array.isArray(bullets.recommended_actions) && bullets.recommended_actions.length > 0) {
          html += `<div class="explanation-section">
            <div class="explanation-section-title">Recommended Actions</div>
            <ul class="explanation-bullets">${bullets.recommended_actions.map(b => `<li>${b}</li>`).join('')}</ul>
          </div>`;
        }
      }

      html += '</div>';
      return html;
    }
    
    function toggleEvidence(changeIndex, itemIndex) {
      const el = document.getElementById(`evidence-${changeIndex}-${itemIndex}`);
      if (el) {
        el.classList.toggle('show');
      }
    }

    async function startScheduler() {
      try {
        await fetch('/api/scheduler/start', { method: 'POST' });
        loadDashboard();
      } catch (error) {
        alert('Error starting scheduler: ' + error.message);
      }
    }

    async function stopScheduler() {
      try {
        await fetch('/api/scheduler/stop', { method: 'POST' });
        loadDashboard();
      } catch (error) {
        alert('Error stopping scheduler: ' + error.message);
      }
    }

    async function runNow() {
      try {
        const response = await fetch('/api/scheduler/run-now', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
          alert('Ingestion started! Run ID: ' + data.runId);
          setTimeout(loadDashboard, 2000);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error running ingestion: ' + error.message);
      }
    }

    async function saveConfig() {
      try {
        const folderId = document.getElementById('configFolderId').value;
        const intervalMinutes = parseInt(document.getElementById('configInterval').value);
        
        await fetch('/api/scheduler', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ folderId, intervalMinutes })
        });
        
        alert('Configuration saved!');
        loadDashboard();
      } catch (error) {
        alert('Error saving config: ' + error.message);
      }
    }

    // Initial load
    loadDashboard();
    
    // Auto-refresh every 30 seconds
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
